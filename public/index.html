<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Prueba de Radio</title>
</head>

<body>
    <h1>Reproductor de Radio Proxy</h1>

    <!-- Botón para iniciar reproducción -->
    <button id="playButton">Iniciar Reproducción</button>

    <!-- Audio oculto inicialmente -->
    <audio id="radioPlayer" controls style="display:none">
        <source src="/stream" type="audio/mpeg">
        Tu navegador no soporta audio en streaming.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const radioPlayer = document.getElementById('radioPlayer');

        playButton.addEventListener('click', () => {
            radioPlayer.style.display = 'block';
            radioPlayer.play().catch(err => {
                console.error('No se pudo reproducir:', err);
            });
        });
    </script>
</body>

</html>
